# Configuration Nginx optimisée pour VibeStore237
# Plateforme musicale camerounaise avec gestion audio/vidéo

# Configuration du cache
proxy_cache_path /var/cache/nginx/vibestore levels=1:2 keys_zone=vibestore_cache:100m max_size=1g inactive=60m use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=media:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;

# Configuration principale
server {
    listen 80;
    listen [::]:80;
    server_name vibestordistr.com www.vibestordistr.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vibestordistr.com www.vibestordistr.com;
    
    root /var/www/vibestore/public;
    index index.php index.html;
    
    # Configuration SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vibestordistr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibestordistr.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Protocoles SSL modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configuration des uploads volumineux (pour audio/vidéo)
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Optimisations générales
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Rate limiting global
    limit_req zone=global burst=50 nodelay;
    
    # Logs spécialisés pour VibeStore237
    access_log /var/log/nginx/vibestore_access.log combined buffer=16k flush=5m;
    error_log /var/log/nginx/vibestore_error.log warn;
    
    # Configuration spéciale pour les fichiers audio (.mp3, .wav, .ogg, .m4a)
    location ~* \.(mp3|wav|ogg|m4a|aac|flac)$ {
        # Rate limiting pour les fichiers audio
        limit_req zone=media burst=5 nodelay;
        
        # Cache côté client pour les fichiers audio
        expires 7d;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options nosniff;
        
        # Support du streaming audio (range requests)
        add_header Accept-Ranges bytes;
        
        # Headers pour le contrôle d'accès
        add_header X-Robots-Tag "noindex, nofollow";
        
        # Protection contre le hotlinking
        valid_referers none blocked server_names *.vibestore2.com vibestordistr.com;
        if ($invalid_referer) {
            return 403;
        }
        
        # Log spécial pour les téléchargements audio
        access_log /var/log/nginx/vibestore_audio_access.log combined;
        
        try_files $uri =404;
    }
    
    # Configuration spéciale pour les fichiers vidéo (.mp4, .avi, .mov, .webm)
    location ~* \.(mp4|avi|mov|webm|mkv|flv)$ {
        # Rate limiting pour les fichiers vidéo
        limit_req zone=media burst=3 nodelay;
        
        # Cache côté client pour les fichiers vidéo
        expires 7d;
        add_header Cache-Control "public, no-transform";
        
        # Support du streaming vidéo (range requests)
        add_header Accept-Ranges bytes;
        
        # Headers pour le contrôle d'accès
        add_header X-Robots-Tag "noindex, nofollow";
        
        # Protection contre le hotlinking
        valid_referers none blocked server_names *.vibestordistr.com vibestordistr.com;
        if ($invalid_referer) {
            return 403;
        }
        
        # Log spécial pour les téléchargements vidéo
        access_log /var/log/nginx/vibestore_video_access.log combined;
        
        try_files $uri =404;
    }
    
    # Configuration pour les images (optimisée pour les thumbnails et logos)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compression d'images automatique (si module installé)
        # image_filter resize 800 600;
        # image_filter_jpeg_quality 85;
        
        try_files $uri =404;
    }
    
    # Configuration pour les assets JavaScript et CSS
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Préchargement des ressources critiques
        add_header Link "</css/app.css>; rel=preload; as=style" always;
        add_header Link "</js/app.js>; rel=preload; as=script" always;
        
        try_files $uri =404;
    }
    
    # API Routes avec rate limiting spécialisé
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Headers API
        add_header X-API-Version "1.0";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        
        # Gestion des requêtes OPTIONS (CORS)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain";
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Routes d'authentification avec rate limiting strict
    location ~* ^/(login|register|password) {
        limit_req zone=login burst=3 nodelay;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Configuration pour l'administration
    location /admin {
        # Restriction d'accès par IP (à adapter selon vos besoins)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        # Authentification HTTP basique additionnelle (optionnel)
        # auth_basic "VibeStore237 Admin";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Configuration pour le tableau de bord
    location /dashboard {
        # Cache pour les données du dashboard
        location ~* \.(json)$ {
            expires 5m;
            add_header Cache-Control "private, no-transform";
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Gestion des téléchargements protégés
    location /protected-downloads/ {
        internal;
        alias /var/www/vibestore/storage/app/private/;
        
        # Headers pour forcer le téléchargement
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Configuration PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Optimisations FastCGI pour VibeStore237
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Headers spéciaux pour Laravel
        fastcgi_param PHP_VALUE "upload_max_filesize=500M \n post_max_size=500M \n max_execution_time=300 \n max_input_time=300";
    }
    
    # Route principale Laravel/React SPA
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Support des WebSockets (si utilisé)
        location /websocket {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Interdiction d'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* ^/(\.env|composer\.(json|lock)|package\.(json|lock)|webpack\.mix\.js|tailwind\.config\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* ^/(storage|bootstrap\/cache|vendor|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protection des logs Laravel
    location ~* ^/storage/logs/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Fichiers statiques avec cache long
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # Configuration pour les erreurs personnalisées
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/vibestore/public;
        internal;
    }
    
    location = /50x.html {
        root /var/www/vibestore/public;
        internal;
    }
}

# Configuration pour les sous-domaines (optionnel)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.vibestordistr.com;
    
    # Même configuration SSL
    ssl_certificate /etc/letsencrypt/live/vibestordistr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibestordistr.com/privkey.pem;
    
    # API seulement
    location / {
        limit_req zone=api burst=20 nodelay;
        
        root /var/www/vibestore/public;
        try_files $uri $uri/ /index.php?$query_string;
        
        # Configuration PHP-FPM pour API
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}

# Configuration pour le monitoring (optionnel)
server {
    listen 8080;
    server_name localhost;
    
    # Métriques Nginx pour Prometheus
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}