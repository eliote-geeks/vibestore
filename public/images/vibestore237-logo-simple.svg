<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with solid gradient -->
  <defs>
    <linearGradient id="vibeLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <circle cx="20" cy="20" r="19" fill="url(#vibeLogo)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Simple musical note in white -->
  <g fill="white">
    <!-- Note stem -->
    <rect x="16" y="8" width="2" height="14" rx="1"/>
    
    <!-- Note head (oval) -->
    <ellipse cx="14" cy="21" rx="3" ry="2"/>
    
    <!-- Musical waves -->
    <circle cx="26" cy="12" r="1"/>
    <circle cx="28" cy="15" r="1"/>
    <circle cx="26" cy="18" r="1"/>
    
    <!-- Smaller decorative elements -->
    <circle cx="10" cy="28" r="1" opacity="0.7"/>
    <circle cx="30" cy="10" r="1" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="20" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">VS237</text>
</svg>