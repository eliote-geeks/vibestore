name: ðŸ”’ Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1' # Tous les lundis Ã  6h

jobs:
  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pgsql, pdo_pgsql

      - name: ðŸ› ï¸ Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: ðŸ” PHP Security Checker
        run: |
          composer require --dev enlightn/security-checker
          ./vendor/bin/security-checker security:check

      - name: ðŸ“¦ NPM Audit
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: ðŸ“‹ Laravel Security Check
        run: |
          php artisan config:clear
          # VÃ©rifier les configurations sensibles
          if grep -r "APP_DEBUG=true" . --exclude-dir=vendor; then
            echo "âŒ APP_DEBUG est activÃ© en production"
            exit 1
          fi

      - name: ðŸ” Secrets Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Composer Audit
        run: |
          composer install --no-dev
          composer audit

      - name: ðŸ“Š Generate Security Report
        run: |
          echo "# ðŸ”’ Rapport de SÃ©curitÃ©" > security-report.md
          echo "Date: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## VulnÃ©rabilitÃ©s Composer" >> security-report.md
          composer audit --format=json > composer-audit.json || true
          echo "" >> security-report.md
          echo "## VulnÃ©rabilitÃ©s NPM" >> security-report.md
          npm audit --json > npm-audit.json || true

      - name: ðŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            security-report.md
            composer-audit.json
            npm-audit.json