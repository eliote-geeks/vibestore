name: âš¡ Performance Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # Tous les jours Ã  2h

jobs:
  lighthouse:
    name: ğŸ¯ Lighthouse Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://vibestordistr.com
            https://vibestordistr.com/login
            https://vibestordistr.com/catalog
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  performance-tests:
    name: ğŸš€ Load Testing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¥ Artillery Load Test
        run: |
          npm install -g artillery
          
          # CrÃ©er un fichier de test de charge
          cat > load-test.yml << EOF
          config:
            target: 'https://vibestordistr.com'
            phases:
              - duration: 60
                arrivalRate: 5
                name: Warm up
              - duration: 120
                arrivalRate: 10
                name: Ramp up load
              - duration: 300
                arrivalRate: 15
                name: Sustained load
          scenarios:
            - name: "Browse website"
              weight: 70
              flow:
                - get:
                    url: "/"
                - think: 5
                - get:
                    url: "/catalog"
                - think: 3
                - get:
                    url: "/artists"
            - name: "API calls"
              weight: 30
              flow:
                - get:
                    url: "/api/sounds"
                - think: 2
                - get:
                    url: "/api/categories"
          EOF
          
          artillery run load-test.yml --output report.json
          artillery report report.json

      - name: ğŸ“Š Upload Performance Reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-reports
          path: |
            report.json
            report.html