          ðŸ“¦ Commit: ${{ github.event.head_commit.message }}
          ðŸ‘¤ Par: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Optionnel